<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Switch Case</title>
</head>
<body>
<script>
    let browser = prompt("Nhập tên browser: ");
    switch (browser) {
        case 'Edge':
            alert("Ban đã có Edge.");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Chúng tôi cũng hỗ trợ trình duyệt này.");
            break;
        default:
            alert("Chúng tôi hy vọng trình duyệt này sẽ ổn");
    }
</script>
</body>
</html>
